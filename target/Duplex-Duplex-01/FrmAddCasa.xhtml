<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro Tarefas</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl showDetail="true" showSummary="true" />
            <h:panelGrid columns="2">
                <p:outputLabel value="Nome" />
                <p:inputText value="#{guiCasa.casa.nomeCasa}" />
                
                <p:outputLabel value="Numero ENEL" />
                <p:inputText value="#{guiCasa.casa.numeroCliente}" />
            </h:panelGrid>
            <br />
            <p:commandButton value="Gravar" action="#{guiCasa.gravar()}" ajax="false"/>
        </h:form>
    </h:body>
</html>
