<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SELECIONE O DUPLEX</title>
        <h:outputStylesheet library="css" name="index-style.css" />
    </h:head>
    <h:body>
        <header>
            <h1>SELECIONE O DUPLEX</h1>
        </header>



        <h:form>
            <!-- <p:commandButton value="Nova Casa" action="#{guiCasa.novaCasa()}" ajax="false"/> -->

            <div class="container">
                <p:dataTable id="tblCasas" value="#{guiCasa.casas}" var="c">


                    <p:column headerText="Duplex" sortBy="#{c.nomeCasa}">
                        <p:outputLabel value="#{c.nomeCasa}"/>
                    </p:column> 

                    <p:column headerText="Opções" >
                        <p:commandButton value="Detalhes" action="#{guiCasa.DetalheCasa(c)}" ajax="false"/>
                        <p:commandButton value="Editar" action="#{guiCasa.editarCasa(c)}" ajax="false"/>
                        <p:commandButton value="Excluir" action="#{guiCasa.excluirCasa(c)}" ajax="false"/>
                    </p:column>

                </p:dataTable>
                <div class="botao-nova-casa">
                    <h:commandButton  action="#{guiCasa.novaCasa()}" value="Nova Casa" />
                </div>

            </div>



        </h:form>
    </h:body>
</html>
