<html
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de imóveis</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Nova Casa" action="#{guiCasa.novaCasa()}" ajax="false"/>
            <p:dataTable id="tblCasas" value="#{guiCasa.casas}" var="c">
                <p:ajax event="sort"/>
                <p:column headerText="Identificação" sortBy="#{c.id}">
                    <p:outputLabel value="#{c.id}"/>
                </p:column>
                <p:column headerText="Identificação" sortBy="#{c.nomeCasa}">
                    <p:outputLabel value="#{c.nomeCasa}"/>
                </p:column>
                <p:column headerText="-" >
                    <p:commandButton value="Editar" action="#{guiCasa.editarCasa(c)}" ajax="false"/>
                    <p:commandButton value="Excluir" action="#{guiCasa.excluirCasa(c)}" ajax="false"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
