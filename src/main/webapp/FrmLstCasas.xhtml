<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SELECIONE O DUPLEX</title>
        <h:outputStylesheet library="css" name="index-style.css" />
    </h:head>
    <h:body>
        <header>
            <h1>SELECIONE O DUPLEX</h1>
        </header>

        <h:form>

            <div class="container">
                <h:dataTable id="tblCasas" value="#{guiCasa.casas}" var="c">

                    <h:column>
                        <h:commandButton class="box" value="#{c.nomeCasa}" action="#{guiCasa.DetalheCasa(c)}" />
                    </h:column> 


                    <p:column headerText="Opções" >                     
                        <p:commandButton value="Editar" action="#{guiCasa.editarCasa(c)}" ajax="false"/>
                        <p:commandButton value="Excluir" action="#{guiCasa.excluirCasa(c)}" ajax="false"/>
                    </p:column>

                <div class="botao-nova-casa">
                    <h:commandButton  action="#{guiCasa.novaCasa()}" value="Nova Casa" />
                </div>

                </h:dataTable>

            </div>

            <h:commandButton  class="action-button shadow animate green" action="#{guiCasa.novaCasa()}" value="NOVA CASA" />

        </h:form>
    </h:body>
</html>
