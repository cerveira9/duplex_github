<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Detalhe duplex</title>
        <h:outputStylesheet library="css" name="index-style.css" />
    </head>
    <body>
        <h:form>
            <p:commandButton value="voltar" action="#{guiCasa.voltar()}" ajax="false"/>
        <p:growl showDetail="true" showSummary="true" />
        <p:outputLabel value="#{guiCasa.casa.nomeCasa}" />
        <h:panelGrid columns="2">     
            <p:outputLabel value="Numero ENEL" />
            <p:outputLabel value="#{guiCasa.casa.numeroCliente}" />
            
           
        </h:panelGrid>
        <br />
        <p:commandButton value="Add Morador" action="#{guiCasa.addMorador()}" ajax="false"/>
        <div class="container">
            <p:dataTable id="tblmorador" value="#{guiCasa.moraderes}" var="m" >
                <p:column headerText="Nome">
                    <p:outputLabel value="#{m.nome}"/>
                </p:column>
                <p:column headerText="CPF">
                    <p:outputLabel value="#{m.cpf}"/>
                </p:column>
                <p:column headerText="Data de entrada">
                    <p:outputLabel value="#{m.dataDeEntrada}"/>
                </p:column>
                <p:column headerText="Data de Vencimento">
                    <p:outputLabel value="#{m.dataVencimento}"/>
                </p:column>
                <p:column headerText="Detalhes">
                    <h:commandButton value="Detalhes" action="#{guiCasa.detalheMorador(m)}" />
                </p:column>
            </p:dataTable>
        </div>
        </h:form>
    </body>
</html>
