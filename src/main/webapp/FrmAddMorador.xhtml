<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro Tarefas</title>
    </h:head>
    <h:body>
         <h:panelGrid columns="2">     
            <p:outputLabel value="Casa Vinculada" />
            <p:outputLabel value="#{guiCasa.casa.nomeCasa}" />
        </h:panelGrid>
        <h:form>
            <p:growl showDetail="true" showSummary="true" />
            <h:panelGrid columns="2">
                <p:outputLabel value="Nome" />
                <p:inputText value="#{guiCasa.morador.nome}" />
                
                <p:outputLabel value="CPF" />
                <p:inputText value="#{guiCasa.morador.cpf}" />
                
                <p:outputLabel value="Data de entrada" />
                <p:inputText value="#{guiCasa.morador.dataDeEntrada}" />
                
                <p:outputLabel value="Data de vencimento" />
                <p:inputText value="#{guiCasa.morador.dataVencimento}" />
                
                <p:outputLabel value="Calção paga" />
                <p:inputText value="#{guiCasa.morador.calcaoPaga}" />
                
                <p:outputLabel value="Descrição calção" />
                <p:inputText value="#{guiCasa.morador.descricaoCalcao}" />
                
                
            </h:panelGrid>
            <br />
            <p:commandButton value="Gravar" action="#{guiCasa.gravarMorador()}" ajax="false"/>
        </h:form>
    </h:body>
</html>
